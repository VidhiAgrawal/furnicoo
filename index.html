    <script type="text/javascript">

        function validation(){

            var fname=document.getElementById('first_name').value;
            var lname=document.getElementById('last_name').value;
            var email=document.getElementById('email_id').value;
            var mobile=document.getElementById('phone_number').value;
            var atposition=email.indexOf("@");  
            var dotposition=email.lastIndexOf("."); 

            // if(fname=="~`!#$%^&*+=-[]\\\';,/{}|\":<>?" || lname=="~`!#$%^&*+=-[]\\\';,/{}|\":<>?"){

            //     alert("Name cannot be blank or contain special characters");
            //     return false;
            // }
            if( /[^a-zA-Z0-9\-\/]/.test(fname) ) {
                 alert('Input should not contain special characters');
                return false;
            }

            else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){  
                alert("Please enter a valid email");  
                return false;  
            }  

            else if(mobile.length!=10){

                alert("Mobile number must be of 10 digits");
                return false;
            }

            else{
                return true;
            }
         
        } 
    </script>

    <h1>Welcome, Sign Up with Furnico!</h1>
    <div class="main">

        <section class="signup">
             <!-- <img src="images/homepage.jpeg" alt="Homepage image"> -->
            <div class="container">
                <div class="signup-content">
                    <form method="GET" id="signup-form" class="signup-form" action="choose.html">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-input" name="first_name" pattern="[A-Za-z]+" id="first_name" required />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-input" name="last_name" id="last_name" pattern="[A-Za-z]+"  required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone number</label>
                            <input type="tel" pattern="[0-9]{10}" class="form-input" name="phone_number" id="phone_number" required />
                        </div>
                        <div class="form-group">
                            <label for="email_id">Email</label>
                            <input type="email" class="form-input" name="email_id" id="email_id" required />
                        </div>
                        <div class="form-row">
                            <div class="form-group form-icon">
                                <label for="birth_date">Birth date</label>
                                <input type="text" class="form-input" name="birth_date" id="birth_date" placeholder="MM-DD-YYYY" required />
                            </div>
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" required />
                                    <label for="male">Male</label>
    
                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <!-- <a href="file:///Users/vidhiagrawal/Desktop/colorlib-regform-14/choose.html"> -->
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" onclick="validation()">
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div> 

    <!-- JS -->
    <script src="js/main.js"></script>

</html>
